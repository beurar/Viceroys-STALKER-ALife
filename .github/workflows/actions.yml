name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install HEMTT
        run: |
          python -m pip install --upgrade pip
          pip install hemtt

      - name: Run HEMTT check
        run: hemtt check

  build:
    runs-on: windows-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install HEMTT
        run: |
          python -m pip install --upgrade pip
          pip install hemtt

      - name: Auto-increment patch version
        run: python scripts/update_version.py --patch

      - name: Build with HEMTT
        run: hemtt build release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: stalker-alife-release
          path: .hemttout/build/